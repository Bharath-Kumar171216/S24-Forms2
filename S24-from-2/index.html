<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Application For Placements</h1>
    <div>
    <form>
      <div>
        <label>First name</label>
        <input />
      </div>
      <div>
        <label>Middle name</label>
        <input />
      </div>
      <div>
        <label>last name</label>
        <input />
      </div>
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <div>
        <label>Date time and local</label>
        <input type="datetime-local" />
      </div>
      <div>
        <label>Month</label>
        <input type="month" />
      </div>
      <div>
        <label>Week</label>
        <input type="Week" />
      </div>
      <div>
        <label>Gender</label>
        <input type="radio" name="Gender" />
        <label>Male</label>
        <input type="radio" name="Gender" />
        <label>female</label>
      </div>
      <div>
        <label>Married staus</label>
        <input type="radio" name="Marriage" />
        <label>Married</label>
        <input type="radio" name="Marriage" />
        <label>UnMarried</label>
      </div>
      <div>
        <label>Email Address</label>
        <input type="email" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <div>
        <label>Phone number</label>
        <input type="tel" />
      </div>
      <div>
        <label>Positions available:</label>
        <input type="radio" name="Positions available" />
        <lable>Software developer</lable>
        <input type="radio" name="Positions available" />
        <lable>Assocaite</lable>
        <input type="radio" name="Positions available" />
        <lable>Team lead</lable>
        
      </div>
      <div>
        <label>Program language:</label>
        <input type="radio" name="pLanguage" />
        <label>Java Script</label>
        <input type="radio" name="pLanguage" />
        <label>Java </label>
        <input type="radio" name="pLanguage" />
        <label>Python</label>
      </div>
      <div>
        <label>Resume</label>
        <input type="file" accept="image/*" />
      </div>
      <div>
        <label>range</label>
        <input type="range" />
      </div>
      <div>
        <label>Level of profiency</label>
        <input type="radio" />
        <label>beginner</label>
        <input type="radio" />
        <label>medium</label>
        <input type="radio" />
        <label>proficient</label>
      </div>
      <div>
        <label>Languages Known</label>
        <input type="checkbox" />
        <label>English</label>
        <input type="checkbox" />
        <label>Hindi</label>
        <input type="checkbox" />
        <label>Telugu</label>
      </div>
      <div><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">  
      </div>
    </form>
  </div>
  </body>
</html>
